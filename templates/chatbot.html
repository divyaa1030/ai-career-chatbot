<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Boss</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            background: url('https://images.unsplash.com/photo-1581090700227-1e8b2b2d14e9?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #00bcd4;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            font-size: 16px;
            cursor: pointer;
            color: #333;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.85);
        }

        .chat-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            background: #00bcd4;
            color: white;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin: 10px 0;
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            clear: both;
            word-wrap: break-word;
        }

        .user {
            background: #d1f7c4;
            float: left;
        }

        .bot {
            background: #b0e0e6;
            float: right;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .voice-btn {
            margin-left: 10px;
            background: orange;
        }
    </style>
</head>
<body>

    <div class="sidebar">
    <div style="position: absolute; top: 20px; left: 20px;">
    <a href="/login" style="background-color:#00bcd4; color:white; padding:10px 20px; border-radius:10px; text-decoration:none;">Sign In</a>
</div>
        <h2>Features</h2>
        <ul>
            <li>üìú History</li>
            <li>üìÖ Monthly Schedule</li>
            <li>üìù Daily Update</li>
            <li>‚è∞ Reminder System</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="chat-header" style="display: flex; justify-content: space-between; align-items: center;">
  <div>Chat with Boss, your career guide</div>
  <div style="font-size: 16px;">
    {% if user %}
      Logged in as: <strong>{{ user }}</strong> |
      <a href="/logout" style="color: white; text-decoration: underline;">Logout</a>
    {% else %}
      <a href="/login" style="color: white; text-decoration: underline;">Login</a>
    {% endif %}
  </div>
</div>
        <div class="chat-box" id="chat-box">
            <!-- Messages appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button class="voice-btn">üé§</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");

            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.innerText = message;
            chatBox.appendChild(userMessage);

            // Temporary bot response
            const botMessage = document.createElement("div");
            botMessage.className = "message bot";
            botMessage.innerText = "Thinking...";
            chatBox.appendChild(botMessage);

            // Fetch response from backend
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                botMessage.innerText = data.reply;
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
